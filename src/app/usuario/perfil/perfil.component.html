<div class="container">

  <div class="card-panel light-blue darken-1 white-text" *ngIf="mensagem" >{{ mensagem }}</div>

  <br>

  <div class="row">
    <div class="col s12 m12">
      <div class="card-panel grey lighten-3">
        <h4 class="deep-orange-text">Olá {{ usuario.fullname }}, você está logado</h4>
        <div class="row">
          <div class="col s5">
            <span class="flow-text">
              Email
            </span>
          </div>
          <div class="col s7">
            <span class="flow-text">
              {{ usuario.email }}
            </span>
          </div>
        </div>
        <div class="row">
          <div class="col s5">
            <span class="flow-text">
              Telefone
            </span>
          </div>
          <div class="col s7">
            <span class="flow-text">
              {{ usuario.phone }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <button class="btn waves-effect waves-light" type="submit" name="action" (click)="sairLogin()">
   Sair
    <i class="material-icons right">send</i>
  </button>
</div>
