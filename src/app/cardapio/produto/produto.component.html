<div class="card-panel light-blue darken-1 white-text" *ngIf="mensagem">{{ mensagem }}</div>

<br>

<div class="col s1 m1">
  <div class="card horizontal">
    <div class="card-image">
      <img src="{{ produto.image }}" width="50">
    </div>
    <div class="card-stacked">
      <div class="card-content">
          <span class="white-text badge red">
            {{ produto.price | currency:'BRL':true }}
        </span>
        <h4>
          {{ produto.name }}
        </h4>
        <p>
          {{ produto.description }}
        </p>
        <div *ngIf="produto.items">
          <h5>O que ele acompanha: </h5>
          <div class="chip" *ngFor="let item of produto.items">
            {{ item.name }}
          </div>
        </div>
      </div>
      <div class="card-action">
        <a (click)="adicionarCarrinho(produto)" class="botao-inserir">
          <i class="material-icons">shopping_cart</i> Inserir no carrinho
        </a>
      </div>
    </div>
  </div>
</div>
